<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
		  table,td,th{
			  border:1px solid black;
			 text-align:center;
		  }
		  table{
			  margin-left:auto;
			  margin-right:auto;
		  }
		  
	  </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<thead>
			<tr>
				<th >
					<table style="width:100%;">
						<thead>
							<tr>
								<th colspan="2">Nested Table 2</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th>Column 1</th>
								<th>Column 2</th>
							</tr>
							<tr>
								<td>abc</td>
								<td>def</td>
							</tr>
						</tbody>
					</table>
				</th>
				<th style="width:50%;">
					<table style="width:100%;">
						<thead>
							<tr>
								<th>
									Nested Table 1
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<ul>
										<li>List item</li>
										<li>List item</li>
										<li>List item</li>
									</ul>
								</td>
							</tr>
						</tbody>
					</table>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<table style="width:100%;">
						<thead>
							<tr>
								<th colspan="2">Nested Table 3</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><a href="#">Nested Table</a></td>
								<td>Demo Continued</td>
							</tr>
						</tbody>
					</table>
				</td>
				<td>
					<table style="width:100%;">
						<thead>
							<tr>
								<th>Nested Table 4</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td style="background-color:black; color:white;">HTML</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
		</tbody>
    </table>
  </body>
</html>
